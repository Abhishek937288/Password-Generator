<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <h1>Password Generator</h1>
      <div class="password-display">
        <input type="text"   placeholder="generate password" class="display" />
        <button class="copy-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
              >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 0 1 1.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 0 0-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 0 1-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H9.75"
            />
          </svg>
         

        </button>
      </div>
      <hr class="divider" />
      <div class="options">
        <div class="length-input">
          <div>
            <label>Length</label>
          <p class="range-display">10</p>

          </div>
         
       <input type="range" class="range" name="range" min="6" max="14" />
        </div>
        <div class="option-list">
           
          <div>
            <input type="checkbox"   id="uppercase"  name="uppercase"/>
            <label for="uppercase">Uppercase</label>
          </div>
          <div>
            <input type="checkbox"  id="lowercase" name="lowercase"/>
            <label for="lowercase">lowercase</label>
          </div>
          <div>
            <input type="checkbox"  id="numbers" name="numbers" />
            <label for="number">Number</label>
          </div>
          <div>
            <input type="checkbox" id="symbols" data-project-id="9888" name="symbols"/>
            <label for="symbols">Symbols</label>
          </div>

        </div>
        <button  class="btn">Generate</button>
        <p class="error"></p>

      </div>
    </div>
    
    <script src="app.js" type="module"></script>
    
  </body>
</html>
